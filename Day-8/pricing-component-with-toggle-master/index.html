<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Pricning Component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Our Pricing</h1>
      <div class="switch-container">
        <p>Annually</p>
        <div class="toggle-bg">
          <div class="toggle-button"></div>
        </div>
        <p>Monthly</p>
      </div>
      <div class="all-cards">
        <div class="card-container normal">
          <div class="card">
            <h3>Professional</h3>
            <h1 class="price" id="price1">
              <span>&dollar;</span> <span class="value1">199.99</span>
            </h1>
            <ul class="info">
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <h3>Professional</h3>
            <h1 class="price" id="price2">
              <span>&dollar;</span><span class="value2">249.99</span>
            </h1>
            <ul class="info">
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
        </div>
        <div class="card-container normal">
          <div class="card">
            <h3>Professional</h3>
            <h1 class="price" id="price3">
              <span>&dollar;</span> <span class="value3">399.99</span>
            </h1>
            <ul class="info">
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
