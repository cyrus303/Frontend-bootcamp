<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="display-container">
        <!-- <div class="previous-operand">123</div> -->
        <div class="current-operand">0</div>
      </div>
      <div class="keypad-container" id="keypad-container">
        <button class="span2 button" id="ac">AC</button>
        <button id="del" class="button">DEL</button>
        <button id="div" class="button">รท</button>
        <button id="btn1" class="button">1</button>
        <button id="btn2" class="button">2</button>
        <button id="btn3" class="button">3</button>
        <button id="mul" class="button">*</button>
        <button id="btn4" class="button">4</button>
        <button id="btn5" class="button">5</button>
        <button id="btn6" class="button">6</button>
        <button id="add" class="button">+</button>
        <button id="btn7" class="button">7</button>
        <button id="btn8" class="button">8</button>
        <button id="btn9" class="button">9</button>
        <button id="min" class="button">-</button>
        <button id="decimal" class="button">.</button>
        <button id="btn0" class="button">0</button>
        <button id="eq" class="span2 button">=</button>
      </div>
    </div>
  </body>
</html>
